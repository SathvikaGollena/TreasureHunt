<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="title">
            
            <h1>Treasure Hunt</h1>   
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id' required >
		    <input type='password'class='input-field'placeholder='Enter Password' required>
		    <input type='checkbox'class='check-box'><span class="span">Remember Password</span>
		     <button type='submit'class='submit-btn'onclick="location.href='clue.html'">Log in</button>
		 </form>
		 <form id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'class='check-box'><span class="span">I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'  onclick="navigateToPage1('clue.html')">Register</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        function navigateToPage(pageUrl) {
        const myForm = document.getElementById('login');
        if (myForm.checkValidity()) {
            window.location.href = pageUrl;
        } else {
    alert("Please fill in all required fields.");
    location.replace("clue.html");
  }
}
function navigateToPage1(pageUrl) {
        const myForm = document.getElementById('register');
        if (myForm.checkValidity()) {
            location.href = "clue.html";
        } else {
    alert("Please fill in all required fields.");
    location.replace("clue.html");
  }
}

        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	
</body>
</html>
